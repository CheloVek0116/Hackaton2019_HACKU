{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'preview/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'preview/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'preview/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'preview/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'preview/css/font.css' %}">
    <title>index</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <div class="logo">
                            ЛОГОТИП
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="header-top_btn__tr">Войти</button>
                        <button class="header-top_btn">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="header-text">
                            <h1 class="header-title wow fadeInUp">Твои действия</h1>
                            <h1 class="header-title wow fadeInUp" data-wow-delay=".5s">Твое будущее</h1>
                            <button class="header-btn wow fadeInUp" data-wow-delay="1s">Установить расширение</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="header-img">
                            <img class="wow pulse" data-wow-iteration="infinite" src="{% static 'preview/img/egg.png' %}" alt="яйцо">
                            <img src="{% static 'preview/img/img1.png' %}" alt="" class="header-img1">
                            <img src="{% static 'preview/img/img2.png' %}" alt="" class="header-img1">
                            <img src="{% static 'preview/img/img3.png' %}" alt="" class="header-img1">
                            <img src="{% static 'preview/img/img4.png' %}" alt="" class="header-img1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="{% static 'preview/js/jquery.min.js' %}"></script>
    <script src="{% static 'preview/js/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
